<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNCERT</title>
    <link rel="stylesheet" href="/static/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/static/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/forAll.css">
    <link rel="stylesheet" href="/static/stylesheets/login.css">
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Thống kê</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="content">
        <div>
            <div class="login-wrap">  
                <h2>Dăng nhập</h2>  
                <form id="form-login">
                    <div class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-input login-input" id="username" placeholder="Tên đăng nhập"
                                onclick="changeBorder('username')">

                        </div>
                        <div class="form-group pass-field">
                            <input type="password" class="form-input login-input" id="password" placeholder="Mật khẩu"
                                onclick="changeBorder('password')">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill eye-show "
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="eye-on">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                            </svg>
                            <svg width="1em" height="1em" viewBox="0 0 16 16"
                                class="bi bi-eye-slash-fill eye-show no-show" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg" id="eye-off">
                                <path
                                    d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                <path
                                    d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z" />
                                <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" />
                            </svg>
                        </div>
                        <div class="form-group">
                            <p style="color: red;" id="noti"></p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-dark">Đăng
                                nhập</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="/static/javascripts/bootstrap.bundle.js"></script>
<script src="/static/javascripts/bootstrap.bundle.min.js"></script>
<script src="/static/javascripts/add.js"></script>
<script src="/static/javascripts/login.js"></script>
</html>
